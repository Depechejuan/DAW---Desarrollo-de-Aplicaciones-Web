<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<title>Unidad 3 - Ponte a Prueba</title>
	<style>
	#rejilla {
		width: 50vw;
		height: 50vh;
		margin: auto;
		display: grid;
		grid-template-columns: 1fr 1fr 1fr 1fr;
		gap: 1em;
		justify-content: stretch;
	}

	.celda {
		cursor: pointer;
		padding: 1em;
		background-color: #c2d9ed;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.activa {
		background-color: #6ea8db;
	}

	button {
		width: 30%;
		margin-top: 30px;
	}
	</style>
    </head>
    <body>
	<div id="rejilla">
		<div class="celda">celda</div>
		<div class="celda">celda</div>
		<div class="celda activa">celda</div>
		<div class="celda">celda</div>
		<div class="celda">celda</div>
		<div class="celda">celda</div>
		<div class="celda">celda</div>
		<div class="celda">celda</div>
		<div class="celda">celda</div>
		<div class="celda">celda</div>
		<div class="celda">celda</div>
		<div class="celda">celda</div>
	</div>
    </body>

    <script>

	let rejilla = document.getElementById("rejilla");
	let editar = {
		handleEvent: function(e) {
			if (!e.target.classList.contains("celda")) {
				return
			}

			let old = document.querySelector(".activa");
			if (old) {
				old.classList.remove("activa")
			}

			e.target.classList.add("activa")
		}
	}

	rejilla.addEventListener("click", (editar), {capture: true})



	let button = document.createElement("button")
	button.setAttribute("type", "button")
	let body = document.body;
	button.textContent = "Background Change"
	body.append(button)

	let background = {
		handleEvent: function() {
			body.style.backgroundColor = randomColor();
		}
	}

	button.addEventListener("click", background)

	function randomColor() {
		let r = Math.floor(Math.random() * 256); 
		let g = Math.floor(Math.random() * 256); 
		let b = Math.floor(Math.random() * 256); 
		return `rgb(${r},${g},${b})`;
	}
    </script>
</html>
