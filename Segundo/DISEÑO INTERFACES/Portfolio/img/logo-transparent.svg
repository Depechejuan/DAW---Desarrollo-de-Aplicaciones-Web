<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente del símbolo </> -->
    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7B2FF7"/>
      <stop offset="100%" stop-color="#00CFFF"/>
    </linearGradient>
  </defs>

  <!-- Símbolo </> reubicado y compactado -->
  <g transform="translate(155,70)" stroke="url(#accentGradient)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- < -->
    <path d="M50 90 L0 140 L50 190"/>
    <!-- / (más corta, no invade el nombre) -->
    <path d="M110 70 L90 210"/>
    <!-- > -->
    <path d="M160 90 L210 140 L160 190"/>
  </g>

  <!-- Nombre -->
  <text x="50%" y="350"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="42"
        fill="#FFFFFF">
    Juan León
  </text>

  <!-- Título -->
  <text x="50%" y="395"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="22"
        fill="#AAAAAA">
    desarrollador web
  </text>
</svg>
