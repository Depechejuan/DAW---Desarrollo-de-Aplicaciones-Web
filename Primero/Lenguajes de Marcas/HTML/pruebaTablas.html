<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Probando Tablas</title>
    </head>
    <body>
        <!-- 
        "A lo ancho": colspan
        "A lo alto": rowspan
        -->
        <table border="1">
            <tr>
                <td>a</td>
                <td colspan="2">b</td>
            </tr>
            <tr>
                <td>d</td>
                <td>e</td>
                <td rowspan="2">f</td>
            </tr>
            <tr>
                <td>g</td>
                <td>h</td>
            </tr>
        </table>
    </body>
</html>
