<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
    <head>
        <title>GALLOS - INSCRIPCIÓN</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <h1>INSCRIPCIÓN</h1>
        <form id="MyForm" action="" method="">
            Nombre de Raper@:
            <input type="text" name="nombre" /> <br />
            ¿Cuánto flow tienes? <br />
            <input type="radio" name="flow" value="mucho" checked /> Mucho<br />
            <input type="radio" name="flow" value="normal" /> Normal<br />
            <input type="radio" name="flow" value="poco" /> Poco <br />
            ¿Cuál es tu estilo?
            <select name="style">
                <option value="estructuras">Estructuras</option>
                <option value="punchline" selected>Punchline</option>
                <option value="metricas">Métricas</option>
                <option value="noDestaco">No Destaco</option>
            </select>
            <br />
            <!-- TOS = Terms Of Service -->
            <input type="checkbox" name="TOS" /> Acepta estos términos sin
            leerlos <br />
            <button type="reset" name="reset">Vaciar formulario</button>
            <button type="submit" name="send">Enviar</button>
        </form>
        <hr />
        <a href="../portada.html"
            ><img src="../imagenes/botonVolver.png" alt="Botón vuelve p'atrá"
        /></a>
    </body>
</html>
