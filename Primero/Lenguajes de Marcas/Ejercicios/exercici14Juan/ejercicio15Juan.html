<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Controles</title>
</head>
<body>
    <h1>Formulario HTML5</h1>
    <form id="form-practicas" action="" method="">
        Empresa a la que irás: <input type="text" id="Nombre" name="nombre" required><br />
        Web de la empresa (Opcional): <input type="url" id="web" name="web"> <br />
        Correo de contacto (Opcional): <input type="email" id="email" name="email"><br />
        Fecha de inicio de prácticas: <input type="date" min="2025-02-01" max="2025-02-28" required><br />
        Empezarás a las... <input type="time" id="hora" name="hora" min="07:00" max="09:00" step="900" required><br />
        Horas a la semana: <input type="number" id="horas-semana" name="horas-semana" min="30" max="40" value="36"> <br />
        <button type="send">Enviar</button>
    </form>
</body>
</html>
