<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio de Prueba</title>
        <script>
            function Saludo() {
                let nombre = document.getElementById("cajitaTexto").value;
                alert(`ยก Hola ${nombre} !`);
            }
            function Borrame() {
                let cajita = document.getElementById("cajitaTexto");
                cajita.value = "";
            }
        </script>
    </head>
        <p>Inserta tu nombre:</p>
        <input type="text" id="cajitaTexto" onClick="Borrame()" />
        <br>

        <button onClick="Saludo()">Decir Hola!</button>
        <p id="resultado"></p>
    </body>
</html>
