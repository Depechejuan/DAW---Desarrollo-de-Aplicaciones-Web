<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modificar color de fondo</title>

        <script>
            function color() {
                type = document.getElementById("input").value;
                document.body.style.background = type;
            }
        </script>
    </head>
    <body>
        <input type="text" id="input" />
        <input type="button" onClick="color()" value="Cambiame de color!" />
    </body>
</html>
